<html>
<head>
<title>Pagination Demo</title>
<script src="script.js">

</script>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<style>

/* Pagination links */
.pagination a {
  color: #3258a8;
  float: left;
  border: 1px solid #f0f0f0;
  padding: 8px 16px;
  text-decoration: none;
  font-family: Roboto;
  transition: background-color .3s;
}


.pagination a:hover {
  background-color: #3258a8;
  color: white;
  cursor: pointer;
}



</style>

</head>
<body>
    <h1> Pagination Demo </h1>
    <div class="pagination">
        <a href="#">First</a>
        <a href="#">Previous</a>
        <a href="#">1</a>
        <a class="active" href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="https://www.facebook.com" target="_blank">6</a>
        <a href="#">7</a>
        <a href="#">8</a>
        <a href="#">9</a>
        <a href="#">10</a>
        <a href="#">Last</a>
      </div>
</body>    
</html>
